<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header vd_bg-white vd_black">
            <h2 class="modal-title" id="myModalLabel"><strong ng-bind="$$form.get('modal').title">Modal title</strong>
            </h2>

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div ng-include="'../includes/form-view.htm'" ng-init="$$form.form = 'modal'"></div>
        </div>
        <div class="modal-footer background-login">
            <button type="button" class="btn vd_btn vd_bg-grey" data-dismiss="modal"
                    ng-bind="$$form.get('modal').cancel">Cancelar
            </button>
            <button type="button" class="btn vd_btn vd_bg-green" ng-bind="$$form.get('modal').submit" ng-click="$$form.get($$form.form).action()">Aceptar</button>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
